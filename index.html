<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="fondo">
		<div id="encabezado">
			<h1>Bienvenido a Fight</h1>
		</div>
		<div class="Seleccion">
			<div id="personaje">
				<h2>Selecciona tu personaje</h2>
				<select id="opciones">
					<option value="Feraligatr">Feraligator</option>
					<option value="Arcanine">Arcanine</option>
					<option value="Gliscor">Gliscor</option>
					<option value="Aggron">Aggron</option>
				</select>
				<button class="BSelect" onClick="Seleccion(0)">Seleccionar</button>
			</div>
			<div id="enemigo">
				<h2>Selecciona el enemigo</h2>
				<select id="opcionesEnemigo">
					<option value="Feraligatr">Feraligator</option>
					<option value="Arcanine">Arcanine</option>
					<option value="Gliscor">Gliscor</option>
					<option value="Aggron">Aggron</option>
				</select>
				<button class="BSelect" onClick="Seleccion(1)">Seleccionar</button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
