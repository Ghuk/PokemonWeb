<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fights</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="Initialize()">

	<div class="top">
		<div class="info">
			<div class="nombre" id="elEnemigoNombre">
			</div>
			<div class="fondoVida">
				<div id="barraEnemigo" class="vida">
					
				</div>
			</div>
		</div>
		<div class="fotoEnemigo">
			<img class="fotoPok" id="elEnemigoFoto" src="" alt="">
		</div>
	</div>
	<div class="centro">
		<img class="centroImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/481px-Pok%C3%A9_Ball_icon.svg.png" alt="">
	</div>
	<div class="bot">
		<div class="iden">
			<div class="foto">
				<img class="fotoPok" id="miPokemonFoto"src="" alt="">
			</div>
			<div class="info">
				<div class="nombre" id="miPookemonnombre">
					
				</div>
				<div class="fondoVida">
					<div id="barraPersonaje" class="vida">
						
					</div>
				</div>
			</div>
		</div>
		<div class="accion" id="accion">
			<!--<button onClick="Atacar()">Atacar</button>
			<button onClick="Atacar()">Cambiar</button>
			<button onClick="Atacar()">Mochila</button>
			<button onClick="Atacar()">Salir</button>-->
			<div id="accionTop">
				<div class="boton" id="topR" onClick="Atacar()">
					Atacar
				</div>
				
			</div>
			<div id="accionBot">
				<div class="boton" id="topL" onClick="on()">
					Cambiar
				</div>
				<div class="boton" id="botR">
					Mochila
				</div>
				<div class="boton" id="botL" onClick="Escapar()">
					Escapar
				</div>
			</div>
		</div>
		<div class="cambio" id="cambio">
			<div class="pokemons">
				<div class="pokemon">
					<div class="nombrePokCambio">Feraligatr</div>
					<img class"imgCambio" src="https://vignette.wikia.nocookie.net/es.pokemon/images/2/25/Feraligatr_NB.gif/revision/latest?cb=20101101001431" alt="">
					<button onClick="cambio('https://vignette.wikia.nocookie.net/es.pokemon/images/9/9a/Feraligatr_XY.gif/revision/latest?cb=20150421234039','Feraligatr')">Seleccionar</button>
				</div>
				<div class="pokemon">
					<div class="nombrePokCambio">Arcanine</div>
					<img class"imgCambio" src="https://vignette.wikia.nocookie.net/es.pokemon/images/9/97/Arcanine_NB.gif/revision/latest?cb=20101031234136" alt="">
					<button onClick="cambio('https://vignette.wikia.nocookie.net/es.pokemon/images/f/f5/Arcanine_XY.gif/revision/latest?cb=20140103062618','Arcanine')">Seleccionar</button>
				</div>
				<div class="pokemon">
					<div class="nombrePokCambio">Gliscor</div>
					<img class"imgCambio" src="https://vignette.wikia.nocookie.net/es.pokemon/images/1/1e/Gliscor_NB.gif/revision/latest?cb=20101101183015" alt="">
					<button onClick="cambio('https://vignette.wikia.nocookie.net/es.pokemon/images/0/0e/Gliscor_XY.gif/revision/latest?cb=20140111115758', 'Gliscor')">Seleccionar</button>
				</div>
				<div class="pokemon">
					<div class="nombrePokCambio">Aggron</div>
					<img class"imgCambio" src="https://vignette.wikia.nocookie.net/es.pokemon/images/d/dc/Aggron_NB.gif/revision/latest?cb=20101224125147" alt="">
					<button onClick="cambio('https://vignette.wikia.nocookie.net/es.pokemon/images/2/2b/Aggron_XY.gif/revision/latest?cb=20140505212219','Aggron')">Seleccionar</button>
				</div>
			</div>
			<div class="BSalir">
				<button onClick="off()">Salir</button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
